<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with JS">
    <meta name="keywords" content="Immaculata, ics2o">
    <meta name="author" content="Julien L.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- For the favicon on this page and for the CSS stylesheet -->
    <link rel="apple-touch-icon" sizes="180x180" href="./more_fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./more_fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./more_fav/favicon-16x16.png">
    <link rel="manifest" href="./more_fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
    <title>My Second Web Page with a JS</title>
  </head>
  <body>
    <!-- To use Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">My Second Web Page, with JS</span>          
        </div>       
      </header>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <!--Script for button-->
      <script>
        function myButtonClicked1() {
          alert("I hope you're having a wonderful day!")
        }
      </script>
      <script>
        function myButtonClicked2() {
          alert("Style is important.")
        }
      </script>
      <!--Title and sentence-->
      <h1>Hello, World! with JS</h1>
      <p>Here is my second website with JS. Click the buttons to see what they do!</p>
      <!-- Accent-colored raised button -->
      <button onclick="myButtonClicked1()" class="mdl-button mdl-js-button mdl-button--raised mdl-    button--accent">
        CLICK ME
      </button>

      <!-- Accent-colored raised button with ripple -->
      <button onclick="myButtonClicked2()" class="mdl-button mdl-js-button mdl-button--raised mdl-    js-ripple-effect mdl-button--accent">
      CSS
      </button>
      <!--Link to second website-->
      <p>
        Here is the <a href = "./index.html">link</a>to my first JS page.
      </p>
    </div>
  </body>
</html>
